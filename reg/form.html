<!DOCTYPE html>
<html>
   <head>
      <title>Форма авторизации</title>
   </head>
   <body>
      <form>
         <input type="text" name="name" id="name" placeholder="name">

         <span onclick="login()">Войти</span>
      </form>
      <div id="result"></div>
      <script>
         function login(){
            var name = document.getElementById('name').value;

            fetch('https://script.google.com/macros/s/AKfycbzc2wO_wURn33_8gwsMgwjUOr_53YgyPopDIjGaBT6VGNW9P40OctByuWSfDXET_lrB4g/exec').then(
               response => {
                  return response.text();
               }
            ).then(
               text => {
                  document.getElementById('result').innerHTML = text;
               }
            );
         }
      </script>
   </body>
</html>
