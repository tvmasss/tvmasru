<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form to API</title>
</head>
<body>
    <div class="container card card-color">
        <form action="https://script.google.com/macros/s/AKfycbw773rvNY-1GrNrlUMVZ5IgG-0-jEQnT7m4eg40bxBj7IKlZfUIYnR0rlvHoKpGPImynA/exec" id="sampleForm">
            <h2>Sample Form to JSON API</h2>
            <div class="form-row">
                <label for="FirstName">Name</label>
                <input type="text" class="input-text input-text-block w-100" id="name" name="name">
            </div>
            <div class="form-row">
                <label for="LastName">Email</label>
                <input type="text" class="input-text input-text-block w-100" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="Email">Phone</label>
                <input type="email" class="input-text input-text-block w-100" id="phone" name="phone">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
      </div>
      <script type="module" src="app.js"></script>
</body>
</html>
