<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="">
  <title>BSTest</title>
</head>

<body>
  <form action="https://script.google.com/macros/s/AKfycbzc2wO_wURn33_8gwsMgwjUOr_53YgyPopDIjGaBT6VGNW9P40OctByuWSfDXET_lrB4g/exec" method="POST" class="form">
    <input type="text" name="name">
    <button type="submit">Отправить</button>
  </form>

  <script>

const form = document.querySelector('.form');
const button = form.querySelector('button');

form.addEventListener('submit', (evt) => {
    evt.preventDefault();

    fetch('https://script.google.com/macros/s/AKfycbzc2wO_wURn33_8gwsMgwjUOr_53YgyPopDIjGaBT6VGNW9P40OctByuWSfDXET_lrB4g/exec', {
        method: 'POST',
        body: new FormData(form),
    })
    .then(response => response.ok ? response.json() : response.status)
})

      
  </script>
</body>
</html>
